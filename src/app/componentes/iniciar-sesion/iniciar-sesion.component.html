<body>
    <app-encabezado></app-encabezado>
    <app-navbar></app-navbar>

    <div class="me-xl-3 pt-3 px-3 pt-xl-5 px-xl-5 text-center overflow-hidden" style="background-image: url('../../../assets/imagenes/universitarios1.png'); background-repeat: no-repeat; background-size: cover ;height: 110vh;">
        <main class="text-center">
            <div class="panel">
                <form class="form-signin">
                    <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                    <h1 id="titulo" class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
    
                    <div class="form-floating ">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Correo Electrónico</label>
                    </div>
                    <div class="form-floating" >
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Contraseña</label>
                    </div>
    
                    <div class="checkbox mb-3">
                    <label id="idRecuerdame">
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    
                    <p id="extraOptions" class="mt-3 mb-3">
                        <a href = "https://es.wikihow.com/recordar-una-contrase%C3%B1a-olvidada">¿Haz olvidado tu contraseña?</a><br/>
                        <a [routerLink]="['/registro']">Crear Cuenta</a><br/>
                        
                    </p>
                </form>
            </div>
        </main>
    </div>
    
</body>
